layers:
    roads:
        data: { source: terrestris}
        roads-labels:
            filter: { $zoom: { min: 14 } }
            draw:
                text:
                    text_source: global.name_source
                    buffer: 8px
                    text_wrap: 25
                    max_lines: 3
                    font:
                        family: global.text_font_family
                        weight: normal
                        fill: global.text_fill_color
                        size: global.text_size
                        stroke: global.text_stroke

    osm_places:
        data: { source: terrestris}
        places-labels:
            filter: { name: true }
            draw:
                text:
                    text_source: global.name_source
                    buffer: 12px
                    font:
                        fill: global.text_fill_color
                        family: global.text_font_family
                        stroke: global.text_places_stroke

    housenumbers:
        # TODO: this does not work yet (is this information supplied at all?)
        data: { source: terrestris, layer: [ osm_housenumbers, housenumbers ] }
        filter: { $zoom: { min: 19 } }
        draw:
            text:
                text_source: 'addr:housenumber'
                font:
                    fill: global.text_fill_color
                    family: global.text_font_family
                    size: global.text_size
                    stroke: global.text_stroke
